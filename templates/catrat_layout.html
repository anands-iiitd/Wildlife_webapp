<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaTRAT</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 50px;
        }
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .sidebar {
            position: fixed;
            top: 60px; /* Adjust based on header height */
            right: 0;
            width: 300px;
            padding: 20px;
            border-left: 1px solid #ddd;
            height: calc(100% - 60px); /* Adjust based on header height */
            overflow-y: auto;
        }
        .container-main {
            margin-right: 320px; /* Adjust based on sidebar width */
            padding: 20px;
        }
        .thumbnail {
            max-width: 100px;
            max-height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/WII_logo.jpg" alt="Left Logo">
        <div class="header-title">CaTRAT</div>
        <img src="/static/IIITD_logo.jpg" alt="Right Logo">
    </div>
    <div class="container-main">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="row mt-5">
            {% for image in images %}
                <div class="col-md-3">
                    <img src="{{ url_for('static', filename='uploads/' ~ image) }}" class="img-thumbnail thumbnail">
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="sidebar">
        <form method="post" enctype="multipart/form-data" action="/upload">
            <div class="form-group">
                <label for="fileUpload">Upload Images</label>
                <input type="file" class="form-control-file" id="fileUpload" name="files" multiple>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-2" id="uploadButton">Upload</button>
        </form>
        <button class="btn btn-primary btn-block mt-2" id="processButton">Process</button>
        <a href="/download" class="btn btn-success btn-block mt-2" id="downloadButton">Download</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('processButton').addEventListener('click', function() {
            var progressBar = document.getElementById('progressBar');
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                    progressBar.setAttribute('aria-valuenow', width);
                }
            }, 100); // Simulate progress
        });
    </script>
</body>
</html>
