<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
            $('.dropdown-item').on('click', function () {
                var category = $(this).attr('data-filter');
                $('.dropdown-item').removeClass('active');
                $(this).addClass('active');
                if (category == 'all') {
                    $('.filter-item').show();
                } else {
                    $('.filter-item').hide();
                    $('.filter-item[data-category="' + category + '"]').show();
                }
            });
        });

  exampleModal = document.getElementById('exampleModal');
  exampleModal.addEventListener('show.mdb.modal', (e) => {
    // Button that triggered the modal
    button = e.relatedTarget;
    // Extract info from data-mdb-* attributes
    expanded_img_path = button.getAttribute('data-mdb-src');
    expanded_img_category = button.getAttribute('data-mdb-category');
    // If necessary, you could initiate an AJAX request here
    // and then do the updating in a callback.
    //
    // Update the modal's content.
    expanded_img = exampleModal.querySelector('.expanded_img');
    modal_title = exampleModal.querySelector('.modal-title');

    expanded_img.src = `${expanded_img_path}`;
    modal_title.textContent = `Species Category: ${expanded_img_category.toUpperCase()}`;
  })
</script>
</body>
