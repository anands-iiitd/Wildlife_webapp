<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/wii.png" type="image/x-icon">
    <title>CaTRAT</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>

<header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__logo">
            <img src="/static/wiiw.png" alt="Logo" class="nav__logo-image">
            <span class="nav__logo-name">CaTRAT</span>
        </a>
        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#home" class="nav__link">HOME</a>
                </li>
                <li class="nav__item">
                    <a href="#about" class="nav__link">ABOUT</a>
                </li>
                <li class="nav__item">
                    <a href="#contact" class="nav__link">CONTACT</a>
                </li>
                <li class="nav__item">
                    <img src="/static/IIITD.png" alt="Logo" class="nav__link-image">
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container-main">
    <div class="portfolio-filter">
        <button type="button" data-filter="all" class="active">Show All</button>
        {% for category in categories %}
            <button type="button" data-filter="{{ category }}">{{ category }}</button>
        {% endfor %}
    </div>

    <div class="filtr-container">
        {% for category, images in categorized_images.items() %}
            <div class="category-block" data-category="{{ category }}">
                <h4 class="category-label">{{ category }}</h4>
                <div class="image-grid">
                    {% for image in images %}
                        <div class="grid-item filtr-item">
                            <img class="img-fluid img-small zoom-image" src="{{ url_for('display_image', id=image['file_id']) }}" alt="">
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<div id="zoomModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="zoomedImage">
</div>

<div class="sidebar">
    <form method="post" enctype="multipart/form-data" action="/">
        <div class="form-group upload__content">
            <label for="fileUpload" class="upload__file-label">Upload Images</label>
            <input type="file" class="form-control-file upload__file-button" id="fileUpload" name="file" multiple>
        </div>
        <div class="upload__buttons">
            <button type="submit" class="upload__button" id="ub">Upload</button>
            <!--<button class="upload__button" id="up">Process</button>-->
            <a href="/download" class="upload__button" id="ud">Download</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $('.portfolio-filter button').on('click', function () {
            var category = $(this).attr('data-filter');

            $('.portfolio-filter button').removeClass('active');
            $(this).addClass('active');

            if (category == 'all') {
                $('.category-block').show();
            } else {
                $('.category-block').hide();
                $('.category-block[data-category="' + category + '"]').show();
            }
        });

        var modal = document.getElementById('zoomModal');
        var modalImg = document.getElementById('zoomedImage');

        $('.zoom-image').on('click', function() {
            modal.style.display = "block";
            modalImg.src = this.src;
        });

        $('.close, .modal').on('click', function() {
            modal.style.display = "none";
        });
    });
</script>

</body>
</html>
